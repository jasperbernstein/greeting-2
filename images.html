<html>
<head>
<style>
img {
height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
  <body>
    <script type="text/javascript">
     var current= new Date()
var hrs=current.getHours()
  
    if (hrs > 5 && hrs < 12)
 document.write("<img src='https://i.postimg.cc/SKyq3Bxf/morning.png'>")
    else if (hrs >= 12 && hrs <= 17)
 document.write("<img src='https://i.postimg.cc/K8hmrkXV/afternoon.png'>")
    else if (hrs >= 17 && hrs <= 24)
 document.write("<img src='https://i.postimg.cc/YCNMXrMS/night.png'>")
    else if (hrs >= 0 && hrs <= 5)
 document.write("<img src='https://i.postimg.cc/YCNMXrMS/night.png'>")
    </script>
  </body>
</html>
